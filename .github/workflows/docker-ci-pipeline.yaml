name: docker-ci-pipeline
on:
  push:
    paths-ignore:
      -'README.md'
      -'Dockerfile'
      -'CONTRIBUTING.md'
      -'LICENSE'
jobs:
  dockerci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v6
        
      - name: Build Image
        run: docker build -t ${{vars.DOCKER_USERNAME }}/helloworld-demo-python:v1 .
        
      - name: Verify Image
        run: docker images

      - name: Create container
        run: docker run --name python-app -idt -p 8080:8080 ${{vars.DOCKER_USERNAME }}/helloworld-demo-python:v1

      - name: Waiting Time
        run: sleep 20
        
      - name: Check container status
        run: docker ps
      - name: Check output
        run: curl -f http://localhost:8080
        
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
           username: ${{vars.DOCKER_USERNAME }}
           password: ${{secrets.DOCKER_TOKEN }}
           
      - name: Push Image
        run: docker push ${{vars.DOCKER_USERNAME }}/helloworld-demo-python:v1

      - name: Delete the container
        run: docker rm -f python-app
        
  k8scd-job:
      runs-on: ubuntu-latest
      needs: [dockerci-job]
      steps:
      - name: Code Checkout
        uses: actions/checkout@v6

      - name: start minikube
        uses: medyagh/setup-minikube@latest

      - name: Test-minikube
        run: kubectl get pods -A

      - name: apply-yaml-files
        run: |
          kubectl apply -f k8s/.
          kubectl config set-context --current
          kubectl wait --for=condition=ready pod -l app=python

      
      - name: get-status-deployments
        run: |
          kubectl get ns
          kubectl get deploy,service 

      - name: Test-Service-urls
        run: |
          minikube service list
          minikube service my-service2 --url
          echo -n "------------------opening the service------------------"
          curl -f $(minikube service my-service2 --url)
